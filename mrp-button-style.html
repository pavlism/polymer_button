<dom-module id="mrp-button-style">
    <template>
        <style>
            button { 
                border-radius: 3px;
                padding: 7px 12px;
                font-size: 14px;
                line-height: 1.4;
                font-weight: 400;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                touch-action: manipulation;
                cursor: pointer;
                background-image: none;

                margin-bottom: 0; // For input.btn
                text-align: center;
                vertical-align: middle;
                border: 1px solid transparent;
                white-space: nowrap;
                margin-bottom: 5px; 

                background-color: #f2f2f2;
                border-color: rgb(231, 234, 236);
                color: rgb(103, 106, 108);
            }
            button:focus {
                background-color: #e6e6e6;
                border-color: #e6e6e6;
            }
            button:hover {
                background-color: #e6e6e6;
                border-color: #e6e6e6;
            }            
            button.primary { 
                background-color: #1ab394;
                border-color: #1ab394;
                color: #FFFFFF;
            }
            button.primary:focus, button.primary:hover {
                background-color: #18a689;
                border-color: #18a689;
            }
            button.success { 
                background-color: #1c84c6;
                border-color: #1c84c6;
                color: #FFFFFF;
            }
            button.success:focus, button.success:hover {
                background-color: #1a7bb9;
                border-color: #1a7bb9;
            }       
            button.info { 
                background-color: #23c6c8;
                border-color: #23c6c8;
                color: #FFFFFF;
            }
            button.info:focus, button.info:hover {
                background-color: #21b9bb;
                border-color: #21b9bb;
            }            
            button.warning { 
                background-color: #f9b66d;
                border-color: #f9b66d;
                color: #FFFFFF;
            }
            button.warning:focus, button.warning:hover {
                background-color: #f8ac59;
                border-color: #f8ac59;
            }
            button.danger { 
                background-color: #ef6776;
                border-color: #ef6776;
                color: #FFFFFF;
            }
            button.danger:focus, button.danger:hover {
                background-color: #ed5565;
                border-color: #ed5565;
            }

            button.large { 
                padding: 10px 16px;
                font-size: 18px;
                line-height: 1.3333333;
            }
            button.default { 
                padding: 7px 12px;
                font-size: 14px;
                line-height: 1.4;
            }
            
            button.small { 
                padding: 5px 10px;
                font-size: 12px;
                line-height: 1.5;
            }
            button.mini { 
                padding: 1px 5px;
                font-size: 12px;
                line-height: 1.5;
            }
        </style>
    </template>
</dom-module>
